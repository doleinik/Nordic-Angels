<div class="basis-1/3 response-px-[24-8] response-pt-[21-14] response-pb-[24-11] border border-white/50">
  <div class="h-full response-px-[24-20] response-pt-[17-15] response-pb-[37-30] rounded-lg bg-dark-graphite mobile:rounded-2xl">
    <div class="response-mb-[47-6] flex items-center">
      <p class="label text-ocean-green">@@number</p>
      <div class="w-full mr-[22px] flex justify-center">
        <p class="label text-white text-center hidden mobile:block">@@title</p>
      </div>
    </div>

    <div class="response-mb-[62-10] h-[16rem]">
      <div class="flex justify-center items-center h-full ">
        <img src="@@img.url" alt="@@img.alt">
      </div>
    </div>

    <div class="">
      <h4 class="response-mb-[19-22] subtitle-2">@@subtitle</h4>
      <p class="subtitle-4 mobile:opacity-50">@@text</p>
    </div>
  </div>
</div>
