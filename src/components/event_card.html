<div class="basis-1/3 min-w-[25.313rem] response-px-[25-20] response-pt-[17-15] response-pb-[40-25] rounded-2xl bg-dark-graphite">
  <div class="response-mb-[47-6] flex items-center">
    <p class="text-ocean-green">@@number</p>
    <div class="w-full flex justify-center">
      <p class="text-center subtitle-4 hidden mobile:block">@@title</p>
    </div>
  </div>
  <div class="response-mb-[62-10] h-[16rem]">
    <div class="flex justify-center items-center h-full ">
      <img src="@@img.url" alt="@@img.alt">
    </div>
  </div>
  <div>
    <h4 class="response-mb-[19-22] subtitle-2">@@subtitle</h4>
    <p class="subtitle-4 mobile:opacity-50">@@text</p>
  </div>
</div>
